<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéÆ Test - Title Screen Epic</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700;900&family=Crimson+Text:wght@400;600;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --font-title: 'Cinzel', serif;
            --font-body: 'Crimson Text', serif;
            --font-ui: 'Inter', sans-serif;
            --gold-bright: #f4d03f;
            --parchment: #f4e8d0;
        }

        body {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            font-family: var(--font-body);
            color: var(--parchment);
            background: #0a0a0f;
        }

        /* TITLE SCENE */
        #title-scene {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        /* BACKGROUND AVEC IMAGE */
        .title-background {
            position: absolute;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(180deg, 
                    rgba(10, 10, 15, 0.7) 0%, 
                    rgba(10, 10, 15, 0.4) 30%, 
                    rgba(10, 10, 15, 0.3) 50%, 
                    rgba(10, 10, 15, 0.5) 70%, 
                    rgba(10, 10, 15, 0.8) 100%
                ),
                url('assets/images/background/Background_index.png') center center / cover no-repeat;
            background-attachment: fixed;
            animation: backgroundZoom 30s ease-in-out infinite alternate;
        }

        @keyframes backgroundZoom {
            0% { 
                transform: scale(1); 
                filter: brightness(0.7) contrast(1.1);
            }
            100% { 
                transform: scale(1.05); 
                filter: brightness(0.8) contrast(1.15);
            }
        }

        /* MYSTICAL GLOW OVERLAY (r√©duit) */
        #title-scene::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 600px;
            height: 600px;
            transform: translate(-50%, -50%);
            background: radial-gradient(
                circle,
                rgba(212, 175, 55, 0.08) 0%,
                rgba(212, 175, 55, 0.04) 30%,
                transparent 60%
            );
            pointer-events: none;
            z-index: 2;
            animation: mysticalGlow 6s ease-in-out infinite alternate;
        }

        @keyframes mysticalGlow {
            0% {
                opacity: 0.5;
                transform: translate(-50%, -50%) scale(1);
            }
            100% {
                opacity: 0.8;
                transform: translate(-50%, -50%) scale(1.15);
            }
        }

        /* FLOATING MIST */
        #title-scene::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 200%;
            height: 200%;
            background: 
                radial-gradient(ellipse at 30% 40%, rgba(90, 77, 58, 0.15) 0%, transparent 40%),
                radial-gradient(ellipse at 70% 60%, rgba(61, 52, 38, 0.12) 0%, transparent 35%),
                radial-gradient(ellipse at 50% 80%, rgba(42, 36, 25, 0.1) 0%, transparent 45%);
            pointer-events: none;
            z-index: 3;
            animation: floatingMist 40s ease-in-out infinite;
        }

        @keyframes floatingMist {
            0% {
                transform: translate(-10%, -10%) rotate(0deg);
                opacity: 0.7;
            }
            33% {
                transform: translate(-5%, -15%) rotate(5deg);
                opacity: 0.8;
            }
            66% {
                transform: translate(-15%, -5%) rotate(-5deg);
                opacity: 0.6;
            }
            100% {
                transform: translate(-10%, -10%) rotate(0deg);
                opacity: 0.7;
            }
        }

        /* √âCLAIRS DANS LE PORTAIL (SUBTIL) */
        .portal-lightning {
            position: absolute;
            top: 35%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 400px;
            height: 400px;
            background: radial-gradient(
                circle,
                rgba(212, 175, 55, 0.25) 0%,
                rgba(212, 175, 55, 0.12) 25%,
                rgba(138, 90, 74, 0.08) 45%,
                transparent 70%
            );
            border-radius: 50%;
            pointer-events: none;
            z-index: 4;
            opacity: 0;
            filter: blur(40px);
            animation: portalFlash 10s ease-in-out infinite;
        }

        @keyframes portalFlash {
            0%, 92%, 100% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.8);
                filter: blur(40px);
            }
            93% {
                opacity: 0.4;
                transform: translate(-50%, -50%) scale(1.15);
                filter: blur(35px);
            }
            94% {
                opacity: 0.1;
                transform: translate(-50%, -50%) scale(1);
                filter: blur(40px);
            }
            95% {
                opacity: 0.5;
                transform: translate(-50%, -50%) scale(1.2);
                filter: blur(30px);
            }
            96.5% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.9);
                filter: blur(45px);
            }
        }

        /* PARTICULES CANVAS */
        #particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 5;
            opacity: 0;
            animation: particlesFadeIn 3s ease-out forwards;
        }

        @keyframes particlesFadeIn {
            0% { opacity: 0; }
            100% { opacity: 0.8; }
        }

        /* CONTENT */
        .title-content {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            text-align: center;
            padding: 64px;
            animation: contentFadeIn 2s ease-out;
        }

        @keyframes contentFadeIn {
            0% { 
                opacity: 0; 
                transform: translateY(30px);
            }
            100% { 
                opacity: 1; 
                transform: translateY(0);
            }
        }

        .title-logo {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-bottom: 64px;
        }

        .logo-line {
            font-family: var(--font-title);
            font-size: 4rem;
            font-weight: 900;
            color: var(--gold-bright);
            text-shadow: 
                0 0 30px rgba(212, 175, 55, 0.9),
                0 0 60px rgba(212, 175, 55, 0.6),
                0 0 100px rgba(212, 175, 55, 0.3),
                0 4px 8px rgba(0, 0, 0, 0.8);
            letter-spacing: 0.2em;
            line-height: 1;
            animation: logoGlow 3s ease-in-out infinite alternate;
        }

        @keyframes logoGlow {
            0% { 
                text-shadow: 
                    0 0 30px rgba(212, 175, 55, 0.9),
                    0 0 60px rgba(212, 175, 55, 0.6),
                    0 0 100px rgba(212, 175, 55, 0.3),
                    0 4px 8px rgba(0, 0, 0, 0.8);
            }
            100% { 
                text-shadow: 
                    0 0 40px rgba(212, 175, 55, 1),
                    0 0 80px rgba(212, 175, 55, 0.8),
                    0 0 120px rgba(212, 175, 55, 0.5),
                    0 4px 8px rgba(0, 0, 0, 0.8);
            }
        }

        .title-tagline {
            font-family: var(--font-body);
            font-size: 1.2rem;
            color: var(--parchment);
            font-style: italic;
            line-height: 2;
            margin-bottom: 64px;
            text-shadow: 
                0 2px 4px rgba(0, 0, 0, 0.9),
                0 0 20px rgba(0, 0, 0, 0.5);
            animation: taglineFade 2s ease-out 0.5s both;
        }

        @keyframes taglineFade {
            0% { 
                opacity: 0; 
                transform: translateY(20px);
            }
            100% { 
                opacity: 1; 
                transform: translateY(0);
            }
        }

        .press-any-key {
            font-family: var(--font-ui);
            font-size: 1rem;
            color: var(--parchment);
            text-transform: uppercase;
            letter-spacing: 0.2em;
            text-shadow: 
                0 2px 4px rgba(0, 0, 0, 0.9),
                0 0 15px rgba(212, 175, 55, 0.3);
            animation: pressKeyFade 2s ease-out 1s both;
        }

        @keyframes pressKeyFade {
            0% { 
                opacity: 0; 
                transform: translateY(15px);
            }
            100% { 
                opacity: 1; 
                transform: translateY(0);
            }
        }

        .press-blink {
            animation: blink 1.5s infinite;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0.3; }
        }

        /* VIGNETTE */
        .vignette {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            background: radial-gradient(
                ellipse at center, 
                transparent 10%, 
                rgba(10, 10, 15, 0.3) 40%, 
                rgba(10, 10, 15, 0.7) 80%, 
                rgba(10, 10, 15, 0.95) 100%
            );
            z-index: 100;
            animation: vignetteBreathing 8s ease-in-out infinite alternate;
        }

        @keyframes vignetteBreathing {
            0% { 
                opacity: 1;
            }
            100% { 
                opacity: 0.85;
            }
        }
    </style>
</head>
<body>
    <div id="title-scene">
        <div class="title-background"></div>
        
        <!-- EFFET √âCLAIR DU PORTAIL -->
        <div class="portal-lightning"></div>
        
        <canvas id="particles"></canvas>
        
        <div class="title-content">
            <h1 class="title-logo">
                <span class="logo-line">THE</span>
                <span class="logo-line">LAST</span>
                <span class="logo-line">COVENANT</span>
            </h1>
            
            <p class="title-tagline">
                Sept Dieux sont morts.<br>
                Un pacte √©ternel.<br>
                Ton destin t'attend.
            </p>
            
            <div class="press-any-key">
                <span class="press-text">Appuie sur n'importe quelle touche</span>
                <span class="press-blink">_</span>
            </div>
            
            <div class="game-version">v1.0.0 Alpha</div>
        </div>
        
        <div class="vignette"></div>
    </div>

    <script>
        // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
        // SYST√àME DE PARTICULES MYSTIQUES
        // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
        const canvas = document.getElementById('particles');
        const ctx = canvas.getContext('2d');

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        const particles = [];

        class Particle {
            constructor(x, y, type) {
                this.x = x;
                this.y = y;
                this.type = type;
                
                if (type === 'dust') {
                    // Poussi√®re dor√©e flottante (vitesse r√©duite x2)
                    this.vx = (Math.random() - 0.5) * 0.15;
                    this.vy = -Math.random() * 0.25 - 0.1;
                    this.size = 1 + Math.random() * 2;
                    this.color = [212, 175, 55];
                    this.alpha = 0.4 + Math.random() * 0.3;
                    this.gravity = -0.0025;
                } else if (type === 'stone') {
                    // Fragments de pierre (vitesse r√©duite x1.5)
                    this.vx = (Math.random() - 0.5) * 0.13;
                    this.vy = Math.random() * 0.2 + 0.07;
                    this.size = 2 + Math.random() * 3;
                    this.color = Math.random() > 0.5 ? [138, 125, 106] : [90, 77, 58];
                    this.alpha = 0.5;
                    this.gravity = 0.0067;
                } else {
                    // √ânergie mystique violette
                    this.vx = (Math.random() - 0.5) * 0.4;
                    this.vy = (Math.random() - 0.5) * 0.4;
                    this.size = 2 + Math.random() * 2.5;
                    this.color = Math.random() > 0.5 ? [106, 58, 106] : [74, 42, 74];
                    this.alpha = 0.3 + Math.random() * 0.2;
                    this.gravity = 0;
                }
                
                this.life = 1.0;
                this.decay = type === 'dust' ? 0.002 : (type === 'stone' ? 0.0015 : 0.004);
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.vy += this.gravity;
                this.life -= this.decay;
                
                // D√©rive subtile
                this.vx += (Math.random() - 0.5) * 0.01;
            }

            draw() {
                if (this.life <= 0) return;
                
                const currentAlpha = this.alpha * this.life;
                ctx.fillStyle = `rgba(${this.color[0]}, ${this.color[1]}, ${this.color[2]}, ${currentAlpha})`;
                
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                
                // Glow pour particules sp√©ciales
                if (this.type === 'energy') {
                    ctx.fillStyle = `rgba(${this.color[0]}, ${this.color[1]}, ${this.color[2]}, ${currentAlpha * 0.3})`;
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size * 2, 0, Math.PI * 2);
                    ctx.fill();
                }
            }

            isDead() {
                return this.life <= 0 || 
                       this.y > canvas.height + 20 || 
                       this.y < -20 || 
                       this.x < -20 || 
                       this.x > canvas.width + 20;
            }
        }

        function createParticle() {
            const rand = Math.random();
            let type, x, y;
            
            if (rand < 0.6) {
                // Poussi√®re dor√©e (majoritaire)
                type = 'dust';
                x = Math.random() * canvas.width;
                y = Math.random() * canvas.height;
            } else if (rand < 0.85) {
                // Fragments de pierre
                type = 'stone';
                x = Math.random() * canvas.width;
                y = -20;
            } else {
                // √ânergie mystique
                type = 'energy';
                x = Math.random() * canvas.width;
                y = Math.random() * canvas.height;
            }
            
            particles.push(new Particle(x, y, type));
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Cr√©er nouvelles particules
            if (Math.random() < 0.5) {
                createParticle();
            }
            if (Math.random() < 0.3) {
                createParticle();
            }
            
            // Update et draw
            for (let i = particles.length - 1; i >= 0; i--) {
                const p = particles[i];
                p.update();
                p.draw();
                
                if (p.isDead()) {
                    particles.splice(i, 1);
                }
            }
            
            requestAnimationFrame(animate);
        }

        // D√©marrer l'animation
        animate();

        // Click pour d√©marrer - Navigation vers Main Menu
        document.addEventListener('click', () => {
            window.location.href = 'test-main-menu.html';
        });

        console.log('‚ú® Title Screen Epic - Loaded!');
        console.log('üé® Background: Ruines mystiques avec portail fragment√©');
        console.log('üí´ Particules: Poussi√®re dor√©e + fragments de pierre + √©nergie mystique');
        console.log('üå´Ô∏è Effets: Zoom subtil + lueur mystique + brume flottante');
        console.log('');
        console.log('üí° ID√âES SUPPL√âMENTAIRES √Ä IMPL√âMENTER :');
        console.log('   1. ‚ö° √âclairs subtils dans le portail (tous les 8-12s)');
        console.log('   2. üïØÔ∏è Lueurs dor√©es qui traversent l\'√©cran (rayons divins)');
        console.log('   3. üìø Runes anciennes qui apparaissent/disparaissent');
        console.log('   4. üåä Ondulation de l\'air (heat distortion) au centre');
        console.log('   5. üéµ Son ambiant : vent + murmures lointains');
        console.log('   6. üíÄ Ombres des statues qui bougent l√©g√®rement');
        console.log('   7. ‚ú® Variation de couleur des particules selon heure');
        console.log('   8. üîÆ Effet de "pulse" sur le portail central');
    </script>
