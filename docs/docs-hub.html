                        <div class="doc-title">${doc.title}</div>
                        <div class="doc-badge ${badgeClass}">${doc.category}</div>
                    </div>
                    <div class="doc-meta">
                        <div class="doc-date">ðŸ“… ${doc.date}</div>
                        <div class="doc-size">ðŸ“„ ${doc.size}</div>
                    </div>
                `;
            }

            return card;
        }

        // Update stats
        function updateStats() {
            document.getElementById('total-docs').textContent = docs.length;
            
            const categories = new Set(docs.map(d => d.category));
            document.getElementById('total-categories').textContent = categories.size;

            const dates = docs.map(d => new Date(d.date.split('/').reverse().join('-')));
            const lastDate = new Date(Math.max(...dates));
            const options = { day: 'numeric', month: 'short' };
            document.getElementById('last-update').textContent = lastDate.toLocaleDateString('fr-FR', options);
        }

        // Setup event listeners
        function setupEventListeners() {
            // Tabs
            document.querySelectorAll('.tab').forEach(tab => {
                tab.addEventListener('click', (e) => {
                    document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                    e.target.classList.add('active');
                    currentTab = e.target.dataset.tab;
                    renderDocs();
                });
            });

            // Search
            document.getElementById('search').addEventListener('input', (e) => {
                searchQuery = e.target.value;
                renderDocs();
            });
        }

        // Init on load
        init();
    </script>
</body>
</html>
